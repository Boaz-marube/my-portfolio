<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Marube</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 id="#contact-me">BOAZ MARUBE</h1>
        <nav class="nav">
            <ul>
                <li><a href="#home" class="head-">Home</a></li>
                <li> <a href="#about" class="head-">About</a></li>
                <li><a href="#projects" class="head-">Projects</a></li>
                <li><a href="#ai-assistant" class="head-">AI Assistant</a></li>
                <li><a href="#contact-me" class="head-">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero" id="home">
            <div class="hero-all">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-title">GENERATIVE <br> AI <span class="title-dev">DEVELOPER</span></h1>
                    <h4 class="hero-subtitle">Crafting Futures Through Intelligence</h4>
                    </div>
                    <div class="hero-btns">
                        <button class="btn-hero btn-hire-me">HIRE ME</button>
                        <button class="btn-hero btn-projects">PROJECTS</button>
                    </div>
                </div>
                <div class="hero-images">
                    <img src="images/hero-images.svg" alt="doodles" class="hero-image">
                </div>
            </div>
            
        </section>
        <section class="about-me" id="about"></section>
        <section class="projects" id="projects"></section>
        <section class="ai-assistant" id="ai-assistant"></section>
        <section class="contact" id="contact-me"></section>
    </main>
</body>
</html>
